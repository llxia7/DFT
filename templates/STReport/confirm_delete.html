<!DOCTYPE html>
{% extends "stest/ST_base.html" %}
{% load i18n %}

{% block pageWrapper %}


   <div class="row">
       <div class="col-lg-12">
           <h1 class="page-header">Stress Test Reports</h1>
       </div>
       <!-- /.col-lg-12 -->
   </div>




   <!-- /.row -->
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   DataTables Advanced Tables
               </div>
               <!-- /.panel-heading -->
               <div class="panel-body">
                   <div class="dataTable_wrapper">
   					<form role="form" action=/stest/list_reports enctype="multipart/form-data" method="post">{% csrf_token %}
						<div>
							Are you really want to delete these reports?
							<ul>
								{% for t in d_title_list %}
									<li>{{ t }}</li>
								{% endfor %}
							</ul>
						</div>
   						<div>
   							<button type="submit" class="btn btn-default" name="action" value="confirm_delete">Yes</button>
   							<button type="submit" class="btn btn-default" name="action" value="cancel_delete">No</button>
   						</div>
   					</form>
                   </div>
                   <!-- /.table-responsive -->
               </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
       </div>
       <!-- /.col-lg-12 -->
   </div>
   <!-- /.row -->


{% endblock %}
